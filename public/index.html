<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Registro de Alumnos</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="carnetInput" class="form-label">Carnet:</label>
        <input type="text" class="form-control" id="carnetInput" required>
      </div>
      <div class="mb-3">
        <label for="nombreInput" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombreInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    <div id="message"></div>
    <h2>Registros</h2>
    <div class="mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Buscar por carnet o nombre">
    </div>
    <table id="recordsTable" class="table">
      <thead>
        <tr>
          <th scope="col">Carnet</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody id="recordsTableBody">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
